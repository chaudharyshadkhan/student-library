<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student library</title>
  <style>
    body {
      background-color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    body {
  margin: 0;
  font-family: Arial, sans-serif;

  /* Remove solid background */
  /* background-color: white; */

  /* Add animated gradient background */
  background: linear-gradient(270deg, #ff6f91, #845ec2, #ffc75f, #00b894, #d63031, #0984e3);
  background-size: 1200% 1200%;
  animation: gradientBG 20s ease infinite;
  height: 100vh;
  color: black; /* Text color readable on bright background */
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}


    /* Heading container flex with wrap */
    .heading {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px 5%;
      box-sizing: border-box;
      text-align: center;
      margin: 0;
    }

    .logo {
      width: 300px;
      height: 300px;
      margin: 5px 0;
      object-fit: contain;
    }

    .name {
      color: black;
      font-size: 5vw; /* Responsive font size */
      flex: 1 1 300px;
      margin: 10px 20px;
      white-space: nowrap;
      font-weight: bold;
    }

    

   

    .school_name {
      margin: 20px 5%;
      font-size: 2vw;
      text-align: center;
      box-sizing: border-box;
    }

    marquee.scroll {
      background-color: rgb(142, 43, 84);
      color: white;
      font-size: 1vw;
      padding: 10px 20px;
      width: 100%;
      box-sizing: border-box;
      margin: 0;
    }

    

    footer {
  position: relative;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #222;
  color: white;
  padding: 10px;
  text-align: center;
  font-size: 14px;
  box-sizing: border-box;
}


    a {
  color: #007bff;
  text-decoration: none;
  transition: color 0.3s ease, transform 0.3s ease;
  display: inline-block;
}

a:hover {
  color: rgb(142, 43, 84);
  transform: scale(1.1);
}

a {
  color:rgb(142, 43, 84);
  text-decoration: none;
  background-image: linear-gradient(currentColor, currentColor);
  background-position: center bottom;
  background-repeat: no-repeat;
  background-size: 0% 2px;
  transition: background-size 0.3s ease;
}

a:hover {
  background-size: 100% 2px;
}

a.button-link {
  padding: 8px 15px;
  background-color:rgb(142, 43, 84);
  color: white;
  border-radius: 5px;
  text-decoration: none;
  transition: background-color 0.3s ease;
  display: inline-block;
}

a.button-link:hover {
  background-color: rgb(142, 43, 84);
  color: #fff;
}

a {
  color: rgb(142, 43, 84);
  text-decoration: none;
  position: relative;
  transition: color 0.3s ease;
}

a::after {
  content: "";
  position: absolute;
  width: 0;
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: rgb(142, 43, 84);
  transition: width 0.3s ease;
}

a:hover {
  color:rgb(142, 43, 84);
}

a:hover::after {
  width: 100%;
}


    /* Responsive adjustments */
    @media (max-width: 768px) {
      .name {
        font-size: 7vw;
        white-space: normal;
      }
      .school_name, marquee.scroll {
        font-size: 3vw;
      }
      
      .heading {
        justify-content: center;
        gap: 20px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 150px;
      height: 150px;
      }
      .name {
        font-size: 10vw;
        padding: -1000px;
      }
      .school_name, marquee.scroll {
        font-size: 3vw;
      }
      .QR_container {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="heading">
    <div>
      <img src="Student_Library.png" alt="GBU logo" class="logo" />
    </div>
    <div class="name">Student Library</div>
    
  </div>

  <div class="school_name">
    We try to provide free easy and good study material.
  </div>

  <marquee behavior="scroll" direction="left" onmouseover="this.stop();" onmouseout="this.start();" scrollamount="5" class="scroll">
    Welcome to Student Library. We are try to give free service everyone
  </marquee>

  <a href="reciept.html" class="button-link">Make A Shop Reciept For Free</a>

  <h3 class="material_box">Material Help<hr /></h3>

  <footer>
    <p>&copy; 2025 -CHAUDHARY SHAD KHAN | Last Updated: <span id="lastUpdated"></span></p>
    <p>Maintained by: CHAUDHARY SHAD KHAN</p>
  </footer>

  <!-- QRCode.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Date & time display
    const now = new Date();
    document.getElementById("lastUpdated").textContent = now.toLocaleDateString() + " " + now.toLocaleTimeString();

    // QR code generator
    const generateBtn = document.getElementById('generate-btn');
    const textInput = document.getElementById('text-input');
    const qrcodeContainer = document.getElementById('qrcode');
    let qrCode;

    generateBtn.addEventListener('click', () => {
      const text = textInput.value.trim();
      if (!text) {
        alert('Please enter some text to generate QR code!');
        return;
      }
      qrcodeContainer.innerHTML = '';
      qrCode = new QRCode(qrcodeContainer, {
        text: text,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    });
  </script>
</body>
</html>
