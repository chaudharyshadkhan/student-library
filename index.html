<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Library</title>
  <style>
    /* Modern Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: #333;
    }

    /* Header */
    .heading {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .logo {
      width: 150px;
      height: auto;
      margin-right: 20px;
    }

    .name {
      font-size: clamp(24px, 5vw, 42px);
      font-weight: 700;
      color: rgb(142, 43, 84);
    }

    /* Tagline */
    .school_name {
      margin: 20px auto;
      font-size: clamp(16px, 2vw, 22px);
      text-align: center;
      max-width: 700px;
      color: #444;
    }

    /* Marquee */
    marquee.scroll {
      background: rgb(142, 43, 84);
      color: white;
      padding: 10px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 0;
    }

    /* Section Title */
    h1.material_box {
      text-align: center;
      font-size: 28px;
      margin: 40px auto 20px;
      color: rgb(142, 43, 84);
      position: relative;
    }

    h1.material_box hr {
      width: 80px;
      height: 3px;
      border: none;
      margin: 10px auto;
      background: rgb(142, 43, 84);
      border-radius: 2px;
    }

    /* Buttons */
    a.button-link {
      display: inline-block;
      margin: 15px auto;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      border-radius: 8px;
      background: rgb(142, 43, 84);
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    a.button-link:hover {
      background: #a2285a;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(142, 43, 84, 0.3);
    }

    /* Footer */
    footer {
      background: #222;
      color: #eee;
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px;
      font-size: 14px;
    }

    footer span {
      color: #f8d7da;
      font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .heading {
        flex-direction: column;
        text-align: center;
      }
      .logo {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="heading">
    <img src="Student_Library.png" alt="GBU logo" class="logo" />
    <div class="name">Student Library</div>
  </div>

  <!-- Tagline -->
  <div class="school_name">
    We try to provide free, easy and good service.
  </div>

  <!-- Marquee -->
  <marquee behavior="scroll" direction="left" onmouseover="this.stop();" onmouseout="this.start();" scrollamount="5" class="scroll">

  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 - <b>CHAUDHARY SHAD KHAN</b> | Last Updated: <span id="lastUpdated"></span></p>
    <p>Maintained by: CHAUDHARY SHAD KHAN</p>
  </footer>

  <!-- Script -->
  <script>
    // Date & time display
    const now = new Date();
    document.getElementById("lastUpdated").textContent = 
      now.toLocaleDateString() + " " + now.toLocaleTimeString();
  </script>
</body>
</html>
